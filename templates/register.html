{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
    <h2>REGISTER</h2>
    
    <form class="form-signin" method="POST" action="/register">
        <div class="form-group">
            <label for="formGroupExampleInput2">Enter Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Create Username</label>
            <input name="username" type="text" class="form-control" id="sign-in-username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Create Password</label>
            <input name="user_password" type="password" class="form-control" id="sign-in-password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Re-enter Password</label>
            <input name="user_password1" type="password" class="form-control" id="sign-in-password1" placeholder="Repeat Username">
        </div>
        <button class="btn btn-outline-success btn-lg btn-block" type="submit">Sign Up</button>
    </form>

</div>



{% endblock %}
